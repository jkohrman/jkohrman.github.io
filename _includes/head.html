<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  {% if site.url %}
  <!--
  <base href="{{ site.url }}">
  -->
  {% endif %}
  {% if site.subject %}
  <meta name="subject" content="{{ site.subject }}">
  {% endif %}
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="rating" content="General">

  <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel="canonical">
  <link href="{{ "/favicon.ico?" | prepend: site.baseurl }}" rel="shortcut icon" type="image/x-icon">
</head>
